<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{/fragments/nav}"></th:block>
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom">Total sold copies
        of all albums: 10000</h2>
    <div class="row">
        <div class="col-md-3">
            <div th:each="a: ${albums}" th:object="${a.artist}" class="card mb-4 box-shadow">
                <img th:src="${a.imgUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom "th:text="${a.name}">Album: Name</p>
                        <p class="card-text border-bottom "th:text="*{name}">Artist: Artist</p>
                        <p class="card-text border-bottom "th:text="${a.genreEum}">Genre: Genre"</p>
                        <p class="card-text border-bottom "th:text="${a.price}">"Price: rice"</p>
                        <p class="card-text border-bottom" th:text="${a.releaseDate}">Release Date: 2020-04-04 </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small class="text-muted" th:text="${a.copies}">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur">
    <th:block th:include="~{/fragments/footer}"></th:block>
</footer>
</body>
</html>
